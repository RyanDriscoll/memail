<!doctype html>
<html>

<head>
  <title>MEmail</title>
  <script src="popup.js" async></script>
  <script src="jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab:600" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <header>
      <div id="logo" class="shadow animate">ME</div>
      <img id="cog" src="cog.png"/>
    </header>
    <div id="msg-container" class="animate">

      <div id="settings">
        <label>Your email is saved as:</label>
        <input tabindex="-1"/>
        <button class="shadow">UPDATE</button>
      </div>

      <div id="sending">
        <div>Sending
          <span class="dot">.</span>
          <span class="dot dot-2">.</span>
          <span class="dot dot-3">.</span>
        </div>
        <div id="title"></div>
        <div>to
          <span id="email"></span>
        </div>
      </div>

      <div id="status"></div>

    </div>
  </div>
</body>

</html>
